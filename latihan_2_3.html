<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran</title>
    <link rel="icon" type="img/png" href="html_form/gambar/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
        <div id="content">
            <form action="proses.php" method="post">
                <fieldset>
                    <legend>Pendaftaran Mahasiswa Baru</legend>
                    <table width="100%">
                        <tr>
                            <td><label for="name">Nama Lengkap</label></td>
                            <td width="80%"><input type="text" name="name" id="name"></td>
                        </tr>
                        <tr>
                            <td><label for="ttl">Tempat/Tanggal Lahir</label></td>
                              <td><input type="text" id="ttl" name="ttl"> /
                              <input type="number" id="ttl" name="ttl" min="1" max="31"> - 
                              <input type="number" id="ttl" name="ttl" min="1" max="12"> - 
                              <input type="number" id="ttl" name="ttl" min="1990" max="2030">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="agama">Agama</label></td>
                            <td>
                                <select id="agama" name="agama">
                                    <option value="pilih">-PILIH-</option>
                                    <option value="Islam">Islam</option>
                                    <option value="Kristen">Kristen</option>
                                    <option value="Katolik">Katolik</option>
                                    <option value="Hindu">Hindu</option>
                                    <option value="Budha">Budha</option>
                                    <option value="Konghucu">Konghucu</option>
                                </select><br>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="jeniskelamin">Jenis Kelamin</label></td>
                            <td>
                                <input type="radio" id="laki_laki" name="jenis_kelamin" value="laki_laki" required>
                                <label for="laki_laki">Laki-laki</label>
                                <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
                                <label for="perempuan">Perempuan</label><br>
                            </td>
                        </tr>

                        <tr>
                            <td><label for="noijazah">No. Ijazah SMA/MA</label></td>
                            <td><input type="text" id="noijazah" name="noijazah"></td>
                        </tr>

                        <tr>
                            <td><label for="foto">Foto (Ukuran File Maks. 20 KB)</label></td>
                            <td><input type="file" id="foto" name="foto" accept="image/*" capture="camera"></td>
                        </tr>
                        
                        <tr>
                            <td><label for="namaayah">Nama Ayah</label></td>
                            <td><input type="text" id="namaayah" name="namaayah"></td>
                        </tr>
                        <tr>
                            <td><label for="namaibu">Nama Ibu</label></td>
                            <td><input type="text" id="namaibu" name="namaibu"></td>
                        </tr>

                        <tr>
                            <td><label for="alamatrumah">Alamat Rumah</label></td>
                            <td><textarea id="alamatrumah" name="alamatrumah"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="notelp">No. Telp</label></td>
                            <td> <input type="text" id="notelp" name="notelp"></td>
                        </tr>
                        <tr>
                            <td> <label for="namasekolah">Nama Sekolah Asal</label></td>
                            <td><input type="text" id="namasekolah" name="namasekolah"></td>
                        </tr>
                        
                        <tr>
                            <td> <label for="alamatsekolah">Alamat Sekolah Asal</label></td>
                            <td><textarea id="alamatrumah" name="alamatsekolah"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="jurusan">Jurusan Dipilih</label></td>
                            <td>
                                <select id="jurusan" name="jurusan">
                                    <option value="pilih">-PILIH-</option>  <option value="komputerisasiakuntansi">Komputerisasi Akuntansi</option>  <option value="adbis">Administrasi Bisnis</option>  <option value="tkk">Teknik Komputer Kontrol</option>
                                    <option value="teklis">Teknik Listrik</option>  <option value="mesinotomotif">Mesin Otomotif</option>  <option value="perkeretaapian">Perkeretaapian</option>
                                    <option value="ti">Teknologi Informasi</option>  <option value="akt">Akuntansi</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="sumberinfo">Tahu informasi ini dari</label></td>
                            <td style="display: flex;">
                                    <input type="radio" id="koran" name="fav_language" value="koran" required>
                                    <label for="koran">Koran</label><br>
                                    <input type="checkbox" id="web" name="fav_language" value="web" required>
                                    <label for="web">Website</label><br>
                                    <input type="checkbox" id="tv" name="fav_language" value="tv" required>
                                    <label for="tv">Televisi</label>
                                    <input type="checkbox" id="rad" name="fav_language" value="rad" required>
                                    <label for="rad">Radio</label>
                                    <input type="checkbox" id="teman" name="fav_language" value="teman" required>
                                    <label for="teman">Teman</label>
                            </td>
                        </tr>
                    </table><br>
                    <table width="100%">
                        <tr>
                            <td width="50%" align="right"><input type="submit" value="DAFTAR"></td>
                            <td width="50%" ><input type="reset" value="BATAL"></td>
                        </tr>
                    </table>
                </fieldset>
        </form>
    </div>
</div>
</body>
</html>
